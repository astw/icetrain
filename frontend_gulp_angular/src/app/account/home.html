<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="jumbotron text-left">


    <style>
      tr {
        line-height: 55px;
        min-height: 25px;
        height: 40px;
        text-align: left;
      }
      .table tbody>tr>td{
        vertical-align:middle;
      }

      .courseTable{
        paddng:10px;
        text-align: center;
      }
    </style>


      <div class="row">
        <!-- Form Name -->
        <div class="col-md-9 courseTable h3 text-left">
          我的课程
        </div>
        <div class="col-md-9">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
              <thead>
              <tr>
                <th>Course Name</th>
                <th>Level</th>
                <th>Duration</th>
                <th>Sections</th>
                <th>Status</th>
                <th>View times</th>
                <th>Rank</th>
              </tr>
              </thead>
              <tbody>

              <tr ng-repeat="course in courses">
                <td> <a href="/course/{{course.id}}"> {{course.name}} </a></td>
                <td>{{course.level}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.sections.length}}</td>
                <td>{{course.status}}</td>
                <td>{{course.viewtimes}}</td>
                <td>{{course.rank}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <legend></legend>
      <div class="row">
        <div id="breadcrumb">
          <ul class="crumbs">
             <a href="/course/create" style="z-index:9;"><span></span>创建课程</a>
          </ul>
        </div>
      </div>

  </div>

  <hr>
  <div class="footer">
    <p>With ♥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>
</div>
