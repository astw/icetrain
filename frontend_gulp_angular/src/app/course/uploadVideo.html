<style>
  .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
  }
  .dragover {
    border: 5px dashed blue;
  }
  .progress div {
    font-size: smaller;
    background: orange;
    width: 0;
  }
</style>

  <fieldset><legend>Play with attributes</legend>

    <input type="text" ng-model="username"></br></br>

       <div ngf-select ngf-drop=""
           ng-model="files"
           ng-model-rejected="rejFiles"
           ngf-multiple="true"
           ngf-accept="accept"
           ngf-disabled="disabled"
           ngf-capture="capture"
           class="drop-box"
           ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
           ngf-min-size="minSize"
           ngf-max-size="maxSize"
           ngf-allow-dir="allowDir"
           class="drop-box ng-pristine ng-untouched ng-valid"
           accept="application/*"
           ngf-drop-available="dropAvailable">
         Select File  <span ng-show="dropAvailable">or Drop</span>
       </div>
    <br>

    <video ng-repeat="f in files" controls="" ngf-src="f" ng-show="f != null" ngf-accept="'video/*'"></video>

    <span ng-repeat="f in files" class="progress" ng-show="f.progress >= 0">
		   	<div style="width:{{f.progress}}%" ng-bind="f.progress + '%'" class="ng-binding"></div>
		</span>

       <span ng-repeat="f in files" class="progress">
		   	<div style="width:{{f.progress}}%" ng-bind="f.progress + '%'" class="ng-binding"></div>
		</span>
  </fieldset>
  <br>
