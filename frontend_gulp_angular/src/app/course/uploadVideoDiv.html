<style>
  .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;

    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
  }
  .dragover {
    border: 5px dashed blue;
  }
  .progress div {
    font-size: smaller;
    background: orange;
    width: 300px;
  }
</style>

<div class="container">
  <div class="row">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <fieldset>
        <legend>上传教学视频到</legend>

        <div class="col-md-9">

         <div ngf-select ngf-drop=""
           ng-model="files"
           ng-model-rejected="rejFiles"
           ngf-multiple="true"
           ngf-accept="accept"
           ngf-disabled="disabled"
           ngf-capture="capture"
           class="drop-box"
           ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
           ngf-min-size="minSize"
           ngf-max-size="maxSize"
           ngf-allow-dir="allowDir"
           class="drop-box ng-pristine ng-untouched ng-valid"
           accept="application/*"
           ngf-drop-available="dropAvailable">
         Select File  <span ng-show="dropAvailable">or Drop</span>
         </div>
        </div>
        <div ng-repeat="f in files" class="col-md-9">

            <div class="col-md-4">
              <video controls="" width="300" height="200" ngf-src="f" ng-show="f != null" ngf-accept="'video/*'"></video>
            </div>

            <div class="col-md-1"> </div>

            <div class="col-md-7">
              <label>输入视频简介</label>
              <!--<textarea  class="form-control"  type="text"  ng-model="username" ng-minlength="50">-->

              <!--</textarea>-->
              <input type="text" name="userName" ng-model="username" size="39"
                     required="" class="ng-pristine ng-valid ng-valid-required">
              <br/>
              <span class="progress" ng-show="f.progress >= 0">
              <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'" class="ng-binding"></div>
              </span>
              <di>{{f.name}}</di>  {{f.progress }}
            </div>
          </div>
       </fieldset>
  <hr>
  <div class="footer">
    <p>With ♥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>
</div>
