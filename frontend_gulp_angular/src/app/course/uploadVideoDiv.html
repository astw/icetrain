<style>
  .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;

    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
  }
  .dragover {
    border: 5px dashed blue;
  }
  .progress div {
    font-size: smaller;
    background: orange;
    width: 300px;
  }
</style>

<div class="container">
  <div class="row">
    <div class="well well-lg"> 上传教学视频到: 章节 {{module.name}}dddddd </div>dddddd
  </div>
  <div class="row">
    <div class="col-md-12">
      <fieldset>
        <legend>上传教学视频到: 章节 {{module.name}} ttt</legend>

         <div class="col-md-9">
         <div ngf-select ngf-drop=""
           ng-model="files"
           ng-model-rejected="rejFiles"
           ngf-multiple="true"
           ngf-accept="accept"
           ngf-disabled="disabled"
           ngf-capture="capture"
           class="drop-box"
           ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
           ngf-min-size="minSize"
           ngf-max-size="maxSize"
           ngf-allow-dir="allowDir"
           class="drop-box ng-pristine ng-untouched ng-valid"
           accept="application/*"
           ngf-drop-available="dropAvailable">
          <span class = 'btn btn-success fileinput=button' >
            <i class="glyphicon glyphicon-plus" />asdsad
          </span>
            Select File  <span ng-show="dropAvailable">or
           <span class = 'btn btn-success fileinput=button' >
            <img src="/assets/images/drop_box_folder_graphite.ico"/>
          </span>
         </span>
         </div>
          <div>
            <input type="hidden" name="courseId" value= {{courseId}} />
          </div>
        </div>
        <br/>
        <div ng-repeat="f in files" class="col-md-9">
            <div class="col-md-4">
              <video controls="" width="300" height="200" ngf-src="f" ng-show="f != null" ngf-accept="'video/*'"></video>
            </div>
            <div class="col-md-1"> </div>

            <div class="col-md-7">
              <label>输入视频简介</label>
              <textarea  class="form-control"  type="text"  ng-model="sectionName" ng-minlength="50" class="ng-pristine ng-valid ng-valid-required">
              </textarea>

              <span class="progress" ng-show="f.progress >= 0">
              <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'" class="ng-binding"></div>
              </span>
              <span><strong>文件名：</strong>{{f.name}}</di>  {{f.progress }}</span> <span> <strong>大小：</strong> {{f.size}}</span>
            </div>
          </div>
       </fieldset>
  <hr>
</div>
