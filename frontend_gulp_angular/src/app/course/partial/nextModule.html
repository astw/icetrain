<style>
  .nextModuleLink {
    cursor: pointer;
    text-decoration: underline;
    color: #005fb3;
  }

  .layerContent {
    position: absolute;
    left: 0px;
    top: 50%;
    background-color: #000000;
    height: 200px;
    width:100%;
    z-index: 10;
    align-content: center;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
  }

  .contentLayer {
    display: table;
  }

</style>

<div class="contentLayer" id="nextModuleLayer" ng-show="showNextModule" >
 <div class="layerContent">
  <h4 > 本节全部播放完毕, 点击此处<span class="nextModuleLink" ng-click="playNextModule()"> 播放下一节</span> </h4>
   给本节打分
   <span>
    <rating ng-model="rate" max="rateMax" readonly="isReadonly"
            on-hover="hoveringOver(value)" on-leave="overStar = null"
            ng-click="ratingClick()"
            >
    </rating>

    </span>
    <br/>
    <div class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
         ng-show="overStar && !isReadonly">{{percent}}%</div>
  </div>
</div>

<div class="contentLayer" ng-show="showEndOfCourse" >
  <div class="layerContent">
    <h4 > 本课程全部播放完毕</h4>
    给本课程打分
   <span>
    <rating ng-model="rate" max="rateMax" readonly="isReadonly"
            on-hover="hoveringOver(value)" on-leave="overStar = null"
            ng-click="ratingClick()"
      >
    </rating>

    </span>
    <br/>
    <div class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
         ng-show="overStar && !isReadonly">{{percent}}%</div>
  </div>
</div>
