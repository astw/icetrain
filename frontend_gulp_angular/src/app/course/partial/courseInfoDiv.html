<div class="row">
  <div class="col-md-12">
      <span>
        <h1>{{ course.name }}</h1>
        <h4>{{course.desc}} </h4>
       <div>
         <h5>讲师 <a href="/tutor/{{coourse.tutor.id}} "> {{course.tutor.displayName}} </a></h5>
       </div>
        </span>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <span>
         <h5>所有章节
           <div class="btn btn-primary btn-xs" ng-click="createModule()">+</div>
         </h5>
        </span>
    </div>
  </div>
  <br/>

<div class="row">
    <div class="col-lg-7">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat="module in course.modules" ng-click="toggleModule(module)">
          <div class="panel-heading">
            <p class="nav" style="display: block; left: 1436px;" data-section-title="">
              <span class="ui-play-module play-module small button"
                    ng-class="getEnabledClassIfAuthorized(module.userMayViewFirstClip)" ng-click="">

                  <span class="glyphicons glyphicons-plus">sssss</span>
                  <span>
                  <span class="list-itme glyphicon glyphicons-plus pull-right"
                        ng-click="deleteModule(module)"> Delete </span>
                  <span class="list-itme glyphicon glyphicons-plus pull-right"
                        ng-click="editModule(module)"> edit </span>
                  </span>
                <a data-toggle="collapse" data-parent="#accordion" href="#{{module.id}}">{{module.name}}</a>
              </span>
            </p>
          </div>
          <div id="{{module.id}}" class="panel-collapse collapse in">
            <div class="panel-body">
              {{module.desc}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-1">

    </div>

    <div class="col-lg-2">
      <div class="row">
        <div class="left"><h6>更多信息 </h6></div>
      </div>

      <div class="row">
        <table class="table table-striped table-hover table-condensed">
          <tr>
            <td>级别</td>
            <td><Strong>{{course.level}}</Strong></td>
          </tr>
          <tr>
            <td>总时间</td>
            <td> {{course.duration}}</td>
          </tr>
          <tr>
            <td>发布时间</td>
            <td><Strong>{{course.releasedAt}} </Strong></td>
          </tr>
          <tr>
            <td>状态</td>
            <td><Strong> {{course.status}}</Strong></td>
          </tr>
          <tr>
            <td>排行榜</td>
            <td><Strong> {{course.rank}}</Strong></td>
          </tr>
          <tr>
            <td>播放次数</td>
            <td><Strong> {{ course.viewtimes > 0 ? course.viewtimes : 0 }}</Strong></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
