<div ng-controller="PlayCtrl">
  <tabset>
    <tab ng-repeat="module in modules" heading=" {{module.name}}"
         active="module.active"
         select="select(module)"
         ng-click="moduleClick(module)"
      >
      <div class="videoCarousel" ng-show="showModule(module)">
        <div ng-repeat="video in module.videoCollection" >
          <div class="videoNameBlock" ng-class="getVideoClass(video)" ng-click="videoClicked(modules,video)">
          <div class="videoName">
             {{video.name}}
          </div>
          <div class="videoDuration">
             {{video.duration}}
          </div>
        </div>
      </div>
      </div>
    </tab>
  </tabset>
</div>
