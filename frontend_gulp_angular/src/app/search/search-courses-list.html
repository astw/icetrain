<div class="row">
  <!-- Form Name -->
  <div class="col-md-9 courseTable h3 text-left">
  </div>
  <div class="col-md-9">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
          <th>课程名称</th>
          <th>级别</th>
          <th>时间</th>
          <th>章节数</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="course in courses">
          <td> <a href="/course/{{course.id}}"> {{course.name}} </a></td>
          <td>{{course.level}}</td>
          <td>{{course.duration}}</td>
          <td>{{course.modules.length}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
